kind: feature_set
spec:
  name: customer_transactions
  entities:
  - name: customer_id
    valueType: INT64
    intDomain:
      min: 1000
      max: 100005
    presence:
      minFraction: 0.99
      minCount: 1
    shape:
      dim:
      - size: 1
  features:
  - name: daily_transactions
    valueType: FLOAT
    floatDomain:
      min: 0
      max: 1
    presence:
      minFraction: 0.90
      minCount: 1
    shape:
      dim:
      - size: 1
  - name: total_transactions
    valueType: FLOAT
    floatDomain:
      min: 500
      max: 520
    presence:
      minFraction: 0.90
      minCount: 1
    shape:
      dim:
      - size: 1
  maxAge: 3600s
